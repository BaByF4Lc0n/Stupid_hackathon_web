<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #b9b9d9;
      border-radius: 20px;
      padding: 20px;
      margin: 10px;
      width: 80%;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
    }

    .profile .info {
      text-align: left;
    }

    .profile .info p {
      margin: 0;
      font-size: 1.2rem;
    }

    .kitkat {
      font-size: 2rem;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Adopt Me</div>
    
    <div class="profile">
      <img src="Stupid_hackathon_web\IMG_0801.JPG" alt="Joe">
      <div class="info">
        <p>ชื่อ Joe ไม่เคยฟังใคร</p>
        <p>เพราะหูฟังดีเกิ๊นนนน</p>
      </div>
    </div>
    
    <div class="profile">
      <img src="Stupid_hackathon_web\IMG_0800.JPG" alt="เทพจ่อมมาร">
      <div class="info">
        <p>เทพจ่อมมารสุดโหด</p>
        <p>จจจจจ</p>
      </div>
    </div>
    
    <div class="profile">
      <img src="Stupid_hackathon_web\IMG_0799.JPG" alt="หมาสกิลทอง">
      <div class="info">
        <p>หมาสกิลทองติดปีก</p>
        <p>IG: หมาสกิลทองติดปีก</p>
      </div>
    </div>

    <div class="profile">
        <img src="Stupid_hackathon_web\IMG_0798.JPG" alt="หมาสกิลทอง">
        <div class="info">
          <p>CEO ต้อย</p>
        </div>
      </div>
      <div class="profile">
        <img src="Stupid_hackathon_web\IMG_0797.JPG" alt="หมาสกิลทอง">
        <div class="info">
          <p>KIJKAT</p>
        </div>
      </div>
  </div>
</body>
</html>
