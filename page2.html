<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="page2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: none; /* ซ่อน container ตอนแรก */
            text-align: center;
        }
        .loading {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <!-- ส่วนข้อความที่แสดงระหว่างกำลังโหลด -->
    <div class="loading">
        <span id="loading-text">Analyzing</span>
    </div>

    <!-- ส่วนเนื้อหาหลัก -->
    <div class="container">
        <div class="sub-container">
            <div class="headding">
                <h1>ผลการวิเคราะห์</h1>
                <img src="qr ver 2.png" alt="QR Code">
            </div>
            <a href="rickroll clip.mp4">เรียนรู้เพิ่มเติม</a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="con-backButton">
        <a href="rickroll clip.mp4"><button id="backButton">ย้อนกลับ</button></a>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('loading-text').textContent = 'Hmm.......................';
        }, 10000);
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 20000);
    </script>
</body>
</html>
